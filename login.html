<!DOCTYPE html>
<html>
<head>
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
 <div class="container" id="container">
            <div class="form-container sign-up-container">
              <form id="register-form"> 
                <h1>Create Account</h1>
                <input id="name" type="text" placeholder="Name" value=""/>
                <input id="pw" type="password" placeholder="Password" value=""/>
                <input id="rgstr_btn" type="submit" value="SignUp" onClick="store()"/> 
               </form>
            </div>
            <div class="form-container sign-in-container">
              <form id="login-form"> 
                <h1>Sign in</h1>
                  <input id="userName" type="text" placeholder="Enter Username" value="" />
                  <input id="userPw" type="password" placeholder="Enter Password" value=""/>
                  <input id="login_btn" type="submit" value="LogIn" onClick="check()"/> 
               </form>
            </div>
    <div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Please Login With Your Personal Info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>First Fill This Form And Go To Login Page</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="jquery-1.11.3.min.js"></script>    
<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
    
<script type="text/javascript">
        
    var name = document.getElementById('name');
    var pw = document.getElementById('pw');


function store() {
    localStorage.setItem('name', name.value);
    localStorage.setItem('pw', pw.value);
    
    
    alert("Redirecting to Login Page");
}


function check() {

    
    var storedName = localStorage.getItem('name');
    var storedPw = localStorage.getItem('pw');
 
   
    var userName = document.getElementById('userName');
    var userPw = document.getElementById('userPw');
  
    
    if(userName.value == "" || userPw.value == ""){
    alert("Please enter Username or Password !");
        return false;
}

    
    if(userName.value == storedName || userPw.value == storedPw) {
        alert("You're Loged in")
        
        
         window.open("target1.html");
    }else {
       alert('Invalid Username or Password');
    }
}
</script>
</body>
</html>
